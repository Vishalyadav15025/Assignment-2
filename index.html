
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Gadget World</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Gadget World</h1> 
    </header>
    
    <!-- Flexbox Section -->
    <section class="flex-section">
        <h2>Latest Mobile Phones</h2>
        <p>Explore the latest and greatest mobile phones in the market.</p>
        <img src="latest_phone1.jpeg" alt="Latest Phone 1">
        <img src="latest_phone2.jpeg" alt="Latest Phone 2">
    </section>

    <!-- Grid Section -->
    <section class="grid-section">
        <h2>Comparison Chart</h2>
        <p>Compare the key features of different mobile phones.</p>
        <img src="Phone_comparison_chart.jpeg" alt="Phone Comparison Chart">
        <img src="Phone_comparison_chart2.jpeg" alt="Phone Comparison Chart">
    </section>

    <!-- Animation Section -->
    <section class="animation-section">
        <h2>Hot Deals</h2>
        <p>Check out our hot deals on selected mobile phones.</p>
        <button id="changeContentBtn">See Deals</button>
    </section>

    <script src="main.js"></script>
</body>
</html>
